services:
  - type: web
    name: tap-academy-attendance-api
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: attendance_system
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URLS
        sync: false
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_LEVEL
        value: info
      - key: SKIP_RATE_LIMIT
        value: false
