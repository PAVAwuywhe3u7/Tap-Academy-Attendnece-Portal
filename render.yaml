services:
  - type: web
    name: tap-academy-attendance-api
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: attendance_system
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URLS
        sync: false
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_LEVEL
        value: info
      - key: SKIP_RATE_LIMIT
        value: false
      - key: MONGODB_CONNECT_RETRIES
        value: 3
      - key: MONGODB_CONNECT_RETRY_DELAY_MS
        value: 1000
      - key: MONGODB_SERVER_SELECTION_TIMEOUT_MS
        value: 10000
      - key: MONGODB_CONNECT_TIMEOUT_MS
        value: 10000
      - key: MONGODB_SOCKET_TIMEOUT_MS
        value: 120000
